<div class="body">
  <!-- Tab panes -->
  <div class="tab-content m-t-10">
    <div class="tab-pane table-responsive active" id="All">
      <table class="table m-b-0 table-hover">
        <thead>
        <tr>
          <th>Cliente ID</th>
          <th>Nombre</th>
          <th>Cedula</th>
          <th>Fecha de inscripci√≥n</th>
          <th>Centro medico</th>
          <th>Opciones</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let k of suscripciones;  let i = index;"
            [ngClass]="{ 'table-danger': k.suscripcion.Estado === 2, 'table-success': k.suscripcion.Estado !== 2 }">
          <td><span class="list-name"> {{i+1}} </span></td>
          <td>{{k.suscripcion.Nombre_persona + " " + k.suscripcion.Apellidos_persona}}</td>
          <td>{{k.suscripcion.Cedula}}</td>
          <td>{{k.suscripcion.Fecha_inscripcion}}</td>
          <td>{{k.centroMedico.Nombre}}</td>
          <app-modificar-suscripcion [suscripcion]="suscripciones[i]"></app-modificar-suscripcion>
          <button class="btn btn-danger" type="button" (click)="_suscripcionesService.deleteSuscripcion(k.suscripcion.id)"> <i class="fas fa-trash fa-lg"></i></button>
          <!--<td>{{k.Estado}}</td>-->
          <!--<td><span class="badge badge-success">Approved</span></td>-->
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
